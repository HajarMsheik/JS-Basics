<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Step 1</title>
    <script    type="text/javascript"      src="step_1.js"  >   </script>   
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
  </body>
 
  <script>   
    var image = document.querySelector("#image1");
    image.addEventListener("mouseover", AddBorder);
    image.addEventListener("mouseout", RemoveBorder);


    function AddBorder(){
    image.style.border = "3px solid red";
   } 
   function RemoveBorder(){
    image.style.border = "0px";
   } 

  </script>
</html>
