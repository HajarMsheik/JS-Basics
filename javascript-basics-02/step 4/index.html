<body>
  <form id="myForm">
    <label for="name">Your name  : </label>
    <input type="text" name="name" value="Doe" id="name" />
    <label for="surname">Your surname  : </label>
    <input type="text" name="surname" value="John" id="surname" />
    <label for="city">Your city  : </label>
    <input type="text" name="city" value="New York" id="city" />
    <button type="button" name="button"   onclick="resetfn()">Reset</button>
  </form>

   <script>
   function resetfn(){

     var r = confirm("Press a button!");
     if (r == true) {
     // document.getElementById("myForm").reset();//not working
       document.getElementById("name").value="";
       document.getElementById("surname").value="";
       document.getElementById("city").value="";
    }
  }

  </script>
